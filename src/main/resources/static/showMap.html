<!DOCTYPE html>
<html>

<head>
	<link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
	<script>
		function placeMarker() {
			var position;
			if (document.cookie) {
                var cookies = document.cookie.split(";");
                for (index in cookies) {
                    if (cookies[index].startsWith("coordinates=")) {
                        position = JSON.parse(cookies[index].substr(12, 1000));
                    }
                }
            }
            if(position) {
				var x = position.x;
				var y = position.y;
				console.log(position);
				document.getElementById("marker").style.left = "" + (x * 640) + "px";
				document.getElementById("marker").style.left = "" + (y * 480) + "px";
			} else {
				document.getElementById("message").innerText = "Your child was not found.";
				document.getElementById("title").innerText = "Not found";
				document.getElementById("title").style.color = "red";
				document.getElementById("success").style.visibility="hidden";
				document.getElementById("marker").style.visibility="hidden";
			}
		}
	</script>
</head>

<body onload="placeMarker()" style="background-color:#EBE7E0">

<form action="/parent" enctype="multipart/form-data" method="post" >
	<div id="success" style="width:150px;height:150px;margin:0 auto;">
		<img src="success.svg" style="width:150px;height:150px;" />
	</div>
	
	<div id="title" style="width:60%;font-size:60px;font-family:Archivo Black;margin:0 auto;padding-top:20px;text-align:center;color:#2DC249">Success</div>
	<div>
		<p style="font-family:Arial;font-size:30px;font-weight:400;text-align:center;padding:0;margin:0;border:0"><span id="message" >Your child is here:</span></p>
		<div style="position:relative;width:640px;height:480px;border:1px solid black;margin:0 auto">
		<img src="floorplan.jpg" style="width:640px;height:480px;opacity:0.5"></img>
		<div id="marker" style="position:absolute;width:160px;height:32px;left:320px;top:240px">
			<text style="font-family:Arial;font-size:10pt;font-weight:bold">Your child is here.</text>
			<svg viewBox="0 0 160 32" xmlns="http://www.w3.org/2000/svg" title="Search around here!">
				<circle cx="15" cy="15" r="10" style="fill:none;stroke:red;stroke-width:8" />
				<circle cx="15" cy="15" r="10" style="fill:white;stroke:none;stroke-width:2"/>
				<line x1="15" y1="0" x2="15" y2="31" stroke-width="0.5" stroke="black"/>
				<line x1="0" y1="15" x2="31" y2="15" stroke-width="0.5" stroke="black"/>
			</svg>
		</div>
		<div style="position:absolute;top:485px;margin-left:320px"><a href="parentPost.html">back</a></div>
	</div>
</form>

</body>
</html>
