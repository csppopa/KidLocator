<!DOCTYPE html>
<html>

<head>
	<script>
		function placeMarker() {
			
			var position = JSON.parse(document.cookie["coordinates"]);
			var x = position.x;
			var y = position.y;
			document.getElementById("marker").style.left = "" + (x * 640) + "px";
			document.getElementById("marker").style.left = "" + (y * 480) + "px";
		}
	</script>
</head>

<body>

<form action="/parent" enctype="multipart/form-data" method="post" >
 	<table style="width:800px">
		<tr colspan=2><td>Map:</td></tr>
		<tr colspan=2><td><div style="position:relative;width:640px;height:480px;border:1px solid black">
			<div id="marker" style="position:absolute;width:32px;height:32px;left:320px;top:240px">
			<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" title="Search around here!">
				<circle cx="15" cy="15" r="10" style="fill:none;stroke:red;stroke-width:2"/>
				<line x1="15" y1="0" x2="15" y2="31" stroke-width="0.5" stroke="black"/>
				<line x1="0" y1="15" x2="31" y2="15" stroke-width="0.5" stroke="black"/>
			</svg></div>
		</div></td></tr>
		<tr><td><a href="parentPost.html">back</a></td></tr>
	</table>
</form>

</body>
</html>
